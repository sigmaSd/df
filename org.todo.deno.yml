app-id: org.todo.deno

runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: deno

finish-args: 
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: protobuf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=None
      - -DBUILD_SHARED_LIBS=ON
      - -Dprotobuf_BUILD_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/protocolbuffers/protobuf.git
        commit: 7f94235e552599141950d7a4a3eaf93bc87d1b22
        tag: v25.1
        x-checker-data:
          type: json
          url: https://api.github.com/repos/protocolbuffers/protobuf/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
  - name: deno
    buildsystem: simple
    build-commands:
      - mv librusty* librusty # unify name for different arch
      - RUSTY_V8_ARCHIVE=$PWD/librusty cargo build --release
      - install -Dm755 target/release/deno -t /app/bin/

    sources:
      - type: archive
        url: https://github.com/google/protobuf/releases/download/v3.8.0/protobuf-all-3.8.0.tar.gz
        sha256: b7220b41481011305bf9100847cf294393973e869973a9661046601959b2960b
      - type: file
        url:  https://github.com/denoland/rusty_v8/releases/download/v0.82.0/librusty_v8_release_x86_64-unknown-linux-gnu.a
        sha256: da758e014bb373bb6bd0a89e7ae808a88df3691aeebe72d604f9fe65d1d35ec3
        only-arches:
          - x86_64
      - type: file
        url: https://github.com/denoland/rusty_v8/releases/download/v0.82.0/librusty_v8_release_aarch64-unknown-linux-gnu.a
        sha256: be573ad19a05b53d94829d27a53d1d7a9e965a71010339d1edd60545a30d00a3
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v1.38.4/deno_src.tar.gz
        sha256: a041d7407d89b94c7d2d863397159799c44ea5012eb3ff6870277003620b3ef4
      - cargo-sources.json
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/deno/cargo
